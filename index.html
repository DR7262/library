<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="logo">BookLog</h1>
        <button class=".btn newBook">New</button>
    </div>
    <div id="books">
        <div class="book">
            <p class="info title">Book Title</p>
            <p class="info year">2022</p>
            <p class="info pages">150</p>
        </div>
    </div>

    <script>
        let myLibrary = [];
        const books = document.getElementById('books');

        function Book(title, pages, year, read) {
            this.title = title;
            this.pages = pages;
            this.year = year;
            this.read = read;
        };

        function createBookCard(book) {
            let card = document.createElement('div');
            card.classList.add('book');
            
            for (prop in book) {
                let info = document.createElement('p');
                info.classList.add('info');
                info.classList.add(prop);
                info.textContent = book[prop];

                card.appendChild(info);
            }

            books.appendChild(card);
        };
    </script>
</body>
</html>
